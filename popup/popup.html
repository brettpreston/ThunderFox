<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ThunderFox - by 7nihilate</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>ThunderFox - by 7nihilate</h1>
        <label class="switch">
            <input id="toggle" type="checkbox">
            <span class="slider"></span>
        </label>
        <div class="status" id="status">Disabled</div>
        <div class="controls">
            <label class="row">
                <input id="hpToggle" type="checkbox">
                <span>Bass cut</span>
            </label>
            <label class="row">
                <span>Loudness</span>
                <input id="limiterThreshold" type="range" min="0" max="20" step="1">
            </label>
            <div class="eq-section">
                <div class="eq-header">
                    <div class="eq-title">Equalizer</div>
                    <button id="eqReset" class="eq-reset-btn">Reset</button>
                </div>
                <div class="eq-bands">
                    <div class="eq-band">
                        <span class="eq-value" id="eq0-value">0</span>
                        <div class="eq-slider-container">
                            <input id="eq0" type="range" min="-12" max="12" step="0.5" value="0" class="eq-slider">
                        </div>
                        <span class="eq-label">60Hz</span>
                    </div>
                    <div class="eq-band">
                        <span class="eq-value" id="eq1-value">0</span>
                        <div class="eq-slider-container">
                            <input id="eq1" type="range" min="-12" max="12" step="0.5" value="0" class="eq-slider">
                        </div>
                        <span class="eq-label">170Hz</span>
                    </div>
                    <div class="eq-band">
                        <span class="eq-value" id="eq2-value">0</span>
                        <div class="eq-slider-container">
                            <input id="eq2" type="range" min="-12" max="12" step="0.5" value="0" class="eq-slider">
                        </div>
                        <span class="eq-label">310Hz</span>
                    </div>
                    <div class="eq-band">
                        <span class="eq-value" id="eq3-value">0</span>
                        <div class="eq-slider-container">
                            <input id="eq3" type="range" min="-12" max="12" step="0.5" value="0" class="eq-slider">
                        </div>
                        <span class="eq-label">600Hz</span>
                    </div>
                    <div class="eq-band">
                        <span class="eq-value" id="eq4-value">0</span>
                        <div class="eq-slider-container">
                            <input id="eq4" type="range" min="-12" max="12" step="0.5" value="0" class="eq-slider">
                        </div>
                        <span class="eq-label">1kHz</span>
                    </div>
                    <div class="eq-band">
                        <span class="eq-value" id="eq5-value">0</span>
                        <div class="eq-slider-container">
                            <input id="eq5" type="range" min="-12" max="12" step="0.5" value="0" class="eq-slider">
                        </div>
                        <span class="eq-label">3kHz</span>
                    </div>
                    <div class="eq-band">
                        <span class="eq-value" id="eq6-value">0</span>
                        <div class="eq-slider-container">
                            <input id="eq6" type="range" min="-12" max="12" step="0.5" value="0" class="eq-slider">
                        </div>
                        <span class="eq-label">6kHz</span>
                    </div>
                    <div class="eq-band">
                        <span class="eq-value" id="eq7-value">0</span>
                        <div class="eq-slider-container">
                            <input id="eq7" type="range" min="-12" max="12" step="0.5" value="0" class="eq-slider">
                        </div>
                        <span class="eq-label">12kHz</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    
</body>
</html>
